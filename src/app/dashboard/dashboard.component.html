<label><input type="text" #name placeholder="Session Name"></label>
<button (click)="createNewSession(name.value)">Create New Session</button>
<hr>
<h1>Active Sessions</h1>
<hr>

<div *ngIf="error" style="background-color: FFAAAA">
    {{error}}
</div>

<active-session-tiles>
    <active-session-tile *ngFor="let tile of activeSessions | keyvalue" [id]="tile.key">
    </active-session-tile>
</active-session-tiles>

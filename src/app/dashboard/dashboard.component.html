<app-dashboard-header (createSession)="createNewSession($event)" (searchBoxValue)="searchBoxValueChanged($event)">
</app-dashboard-header>

<div class="body-container">
  <div *ngIf="error" style="background-color: #FFAAAA">
    {{error}}
  </div>

  <active-session-tiles>
    <active-session-tile cdkDrag *ngFor="let tile of visibleSessions | keyvalue" [id]="tile.key">
    </active-session-tile>
  </active-session-tiles>

</div>

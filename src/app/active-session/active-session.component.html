<div class="content">

  <div class="title">
    <h1>{{getSessionName()}}</h1>
  </div>

  <div class="user-tiles">
    <user-tiles>
      <user-tile cdkDrag *ngFor="let participant of session.participants | participantFilter"
                 [participant]="participant"
                 [sessionId]="session.sessionId" [pointsVisible]="session.pointsVisible" [isDarkTheme]="isDarkTheme"
                 [myCard]="isMyCard(participant.participantName)">
      </user-tile>
      <div *ngIf="reeberoniTime">
        <mat-card
          [ngClass]="{'my-card': myCard && !isDarkTheme, 'my-card-dark': myCard && isDarkTheme, 'voted': participant.hasVoted && !isDarkTheme, 'voted-dark': participant.hasVoted && isDarkTheme}">

          <mat-card-content>
            Reeberoni
            <div class="container">
              <div class="crust">
                <div class="pep"></div>
                <div class="face">
                  <div class="eye"></div>
                  <div class="mouth"></div>
                </div>
              </div>
              <div class="text"> Reeberoni </div>
              <div class="melt"></div>
            </div>
          </mat-card-content>

          <mat-card-footer>
            <div class="actions">
              <button (click)="removeReberoni()" mat-button>
                <mat-icon>delete_forever</mat-icon>
              </button>
            </div>
          </mat-card-footer>
        </mat-card>
      </div>
    </user-tiles>

  </div>
  <div class="chart-container">
    <vote-display *ngIf="session.pointsVisible"
                  [ballots]="ballots"
                  [pointSelection]="pointSelection"
    ></vote-display>
  </div>



</div>

<div class="toolbar mat-app-background ">
  <control-panel
    (pointSelectionChanged)="pointSelectionChanged($event)"
    (participantJoined)="joinSession($event)"
    (participantLeft)="leaveSession($event)"
    (pointVisibilityEvent)="changePointVisibility($event)"
    (voteSubmitted)="voteHasChanged($event)"
    [sessionId]="session.sessionId"
    [participant]="participant"
    [logs]="logs"
    [showLogs]="showLogs"
  >
  </control-panel>
</div>

<!-- <marquee> -->
<h1>{{id}}</h1>
<!-- </marquee> -->

<div *ngIf="getParticipant()">
  I AM {{getParticipant().name}}
</div>

<div style="display: flex;">
  <mat-card *ngFor="let participant of getParticipants() | keyvalue">
    <mat-card-title>
      {{participant.value.point}}
    </mat-card-title>
    <mat-card-content>
      {{participant.key}}
    </mat-card-content>
  </mat-card>
</div>

<div class="errors">

</div>

<ng-container *ngIf="lurker(); else leaveSessionTemplate">
  <label><input type="text" #name placeholder="Your Name"></label>
  <button (click)="joinSession(name.value)">Join Session</button>
</ng-container>
<ng-template #leaveSessionTemplate>
  <button (click)="leaveSession()">Leave Session</button>
</ng-template>

<P></P>

<ng-container *ngIf="!lurker()">
  <label>
    <input type="text" #point>
    <button name="smutButton" (click)="submit(point.value)">Submit</button>
  </label>
</ng-container>
<P></P>
<button class="mat-button mat-flat-button mat-icon-button mat-stroked-button ">I'm a basic generic button</button>
<button md-button color="accent" (click)="resetPoints()">RESET</button>

<label>
  <button (click)="revealPoints()">REVEAL</button>
</label>

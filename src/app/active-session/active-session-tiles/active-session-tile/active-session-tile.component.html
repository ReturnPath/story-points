<mat-card>
  <mat-card-title>
    <a [routerLink]="['sessions', urlEncode(id)]">
      {{id}}
    </a>
  </mat-card-title>

  <mat-card-content>
  </mat-card-content>

  <mat-card-footer>
    <div class="actions">
      <button (click)="closeSession(id)" mat-button color="warn">x</button>
    </div>
  </mat-card-footer>
</mat-card>

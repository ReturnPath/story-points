namespace: partnerdevelopment
labels:
  name: rp-story-points
  app: rp-story-points

image:
  tag: JenkinsOverride

deployment:
  metadata:
    name: rp-story-points
  spec:
    replicas: 1
    template:
      spec:
        containers:
        - name: rp-story-points
          image: 596297932419.dkr.ecr.us-east-1.amazonaws.com/rp-story-points
          ports:
          - containerPort: 80
            protocol: TCP
          livenessProbe:
            httpGet:
              path: /health.html?source=k8s
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health.html?source=k8s
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 30
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 500Mi

services:
- name: rp-story-points
  spec:
    ports:
    - name: http
      port: 80
      protocol: TCP

ingresses:
- name: rp-story-points
  metadata:
    annotations:
      alb.ingress.kubernetes.io/alb-name: test-stock-web-rp-ext
      alb.ingress.kubernetes.io/healthcheck-path: /health.html?source=k8s
      kubernetes.io/ingress.class: rpalb
  spec:
    rules:
    - host: rp-story-points.app.tst.returnpath.net
      http:
        paths:
        - backend:
            serviceName: rp-story-points
            servicePort: 80
          path: /

dnsendpoints:
- name: rp-story-points.app.tst.returnpath.net
  spec:
    endpoints:
    - dnsName: rp-story-points.app.tst.returnpath.net
      recordType: CNAME
      targets:
      - test-stock-web-rp-ext-1216837820.us-east-1.elb.amazonaws.com
